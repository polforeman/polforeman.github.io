<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Crash Course</title>

    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>

</head>

<body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <!--<script src="js/ObjectLoader.js"></script>-->
    <script type='module' src="js/GLTFLoader.js">

        import { EffectComposer } from '.jsm/postprocessing/EffectComposer.js';
    
    
    </script>

    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        //renderer.physicallyCorrectLights;
        renderer.GammaFactor = 2.2;
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);


        window.addEventListener('resize', function () {
            var width = window.innerWidth;
            var height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();

        });

        controls = new THREE.OrbitControls(camera, renderer.domElement);

        var loader = new THREE.ObjectLoader();

        loader.load
        (
            'models/scene(14).json',   //14, 16, 20

            function(object)
            {
                scene.add(object);
                object.position.x = -3;
            }
        )




        camera.position.z = 13;
        camera.position.y = 4;

        scene.add( new THREE.DirectionalLight() );
        scene.add( new THREE.HemisphereLight() );

        // const light = new THREE.PointLight( 0xff0000, 1, 100 );
        // light.position.set( 50, 50, 50 );
        // scene.add( light );

        scene.background = new THREE.TextureLoader().load( "textures/grunge_2.jpg")
        //scene.background = new THREE.Texture(texture);

        //composer = new EffectComposer( renderer );

        // const ssaoPass = new SSAOPass( scene, camera, width, height );
        // ssaoPass.kernelRadius = 16;
        // composer.addPass( ssaoPass );


        // game logic
        var update = function () {
            //scene.object.rotation.y += 0.01;
            //camera.rotation.y += 0.005;
        };

        // draw scene
        var render = function () {
            renderer.render(scene, camera);
        };

        // run game loop (update, render, repeat)
        var GameLoop = function () {
            requestAnimationFrame(GameLoop);

            update();
            render();

        };

        GameLoop();


    </script>
</body>

</html>
